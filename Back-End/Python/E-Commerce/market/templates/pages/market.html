{% extends 'base.html' %} {% block title %} Market {% endblock %} {% block
content %}
<table class="table table-hover table-dark">
	<thead>
		<tr>
			<th scopre="col">ID</th>
			<th scopre="col">Name</th>
			<th scopre="col">Price</th>
			<th scopre="col">Barcode</th>
			<th scopre="col">Description</th>
			<th scope="col">Options</th>
		</tr>
	</thead>
	<tbody>
		{% for item in items %}
		<tr>
			<td>{{ item.id }}</td>
			<td>{{ item.name }}</td>
			<td>{{ item.price }}</td>
			<td>{{ item.barcode }}</td>
			<td>{{ item.descripction }}</td>
			<td>
				<button class="btn btn-outline btn-info">More Info</button>
				<button class="btn btn-outline btn-success">Buy</button>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
